    <head>

        <meta name="description" content="a boutique hair salon specializes in cut, color and styling.">

        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <img src="Artboard 19.png" height="75px">
        </header>
        <nav>
            <div class="navbar">
                <div class="navbaritem">
                    <a href="index.html">Home</a></div>
                <div class="navbaritem">
                    <a href="team.html">The Team</a></div>
                <div class="navbaritem">
                    <a href="blog.html">Blog</a></div>
                <div class="navbaritem">
                    <a href="booknow.html">
                        <button type="button" class="button"><strong>Book a Reservation</strong></button>
                    </a>
                </div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="column"></div>
                    <img src="lindsay-cash-QZ8aqXvP8LQ-unsplash.png">
                <div class="column"></div>
                    <div class="bookform">
                        <form action="reservation.php" method="post">
                            <div class="elem-group">
                                <label for="name">Full Name<span class="required-field"></span></label>
                                <input type="text" id="name" name="visitor_name" placeholder="Full Name" pattern=[A-Z\sa-z]{3,20} required>
                            <br>
                            </div>
                            <div class="elem-group">
                                <label for="email">E-mail<span class="required-field"></span></label>
                                <input type="email" id="email" name="visitor_email" placeholder="name@mail.com" required>
                            <br>
                            </div>
                            <div class="elem-group">
                                <label for="phone">Phone Number<span class="required-field"></span></label>
                                <input type="tel" id="phone" name="visitor_phone" placeholder="0000-0000-000" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
                            <br>
                            </div>
                            <div class="elem-group">
                                <label for="adult">Number of Customers<span class="required-field"></span></label>
                                <input type="number" id="adult" name="total_adults" placeholder="1" min="1" max="8" required>
                            <br>
                            </div>
                            <div class="elem-group">
                                <label for="bookdate">Reservation Date<span class="required-field"></span></label>
                                <input type="date" id="checkin-date" name="checkin" required>
                            <br>
                            </div>
                            <div class="elem-group">
                                <p>Select Services<span class="required-field"></span></p>
                                <label class="container">Hair Cutting
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Hair Styling
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Rebonding
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Perming
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Hair Extension
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Balayage/Ombre/Bleach/Highlight
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Treatment
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Manicure
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Pedicure
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <br>
                            <div class="elem-group">
                                <label for="message">Special Request</label>
                                <textarea id="message" name="visitor_message" placeholder="Please write down any special request."></textarea>
                            </div>
                            <a href="successbook.html">
                                <button type="button" class="booknow"><strong>Book Now</strong></button>
                            </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <br/>
        <hr/>
        <footer>
            <div class="footercontainer">
                <img src="Artboard 19.png" class="footerimage">
            </div>
            <div class="copyright">

            </div>
        </footer>

</html>
